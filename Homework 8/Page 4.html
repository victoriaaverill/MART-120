<html>
<title>for Loops</title>
<head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        var correct=0;
        var incorrect=0;
        var totalruns=0;


        function printQuestion() {
            if(totalruns<10) {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
            }
            else{
                document.getElementById("theQuestion").innerHTML = "Complete!"
                var percent= correct/10;
                document.getElementById("finalResult").innerHTML = " Correct: "+correct+" Incorrect: "+incorrect+" Score: "+(percent*100)+"%"
                document.getElementById("btnSubmit").style.display="none"
            }
        }

        function checkAnswer() {
            var answer = document.getElementById("txtAnswer").value;
            if (answer == actualAnswer) {
                document.getElementById("finalResult").innerHTML = "Good job!";
                correct++;
                totalruns++;
                printQuestion();

            } else {
                incorrect++;
                totalruns++;
                document.getElementById("finalResult").innerHTML = "Incorrect!";
                printQuestion();

            }
        }

        function runGame() {
            for (var i = 1; i < 6; i++) {
                document.getElementById("message").innerHTML += "<h" + i + ">Welcome to our game!!!</h" + i + "></p>";
            }
            printQuestion();
        }
        runGame();
    </script>
</head>
<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <div id="message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
        <br>
                <div id="finalResult"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    
</body>
</html>
